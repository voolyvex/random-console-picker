<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Console Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <button class="close-button" id="closeButton" title="Minimize to system tray">
                <i class="fas fa-times"></i>
            </button>
            <div class="title-container"><h1 id="appTitle">Random Console Picker</h1>
            <span>It's a game changer.</span></div> 
            <div class="button-container">
                <button id="pickButton" class="primary-button">
                    <i class="fas fa-gamepad"></i>
                    <div class="led-indicator"></div>
                </button>
            </div>
            <div id="result">Ready to pick a system!</div>

            <div class="settings-wrapper">
                <div class="settings-group-container">
                    <div class="management-section" id="managementSection">
                        <div class="controls">
                            <input type="text" id="newConsole" placeholder="Add a new console" maxlength="50" autocomplete="off" spellcheck="false">
                            <button id="addButton">Add Console</button>
                        </div>
                        <select id="consoleList" size="8" multiple></select>
                        <div class="button-group">
                            <button id="removeButton" class="danger-button">Remove Selected</button>
                            <button id="saveButton" class="primary-button">Save List</button>
                        </div>
                    </div>
                    <div class="settings-toggle-container">
                        <button id="settingsToggle" title="Manage Consoles">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="settings-led"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="notification"></div>
        <a href="#" id="copyrightLink" class="copyright">Â© 2025 Voolyvex</a>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
